<!DOCTYPE html>
<html>
<head>
    <title>Scrncheat Calls Test</title>
    <link rel="stylesheet" href="style.css">
    </head>
</head>
<body>
    <h1>Simple Audio Call</h1>
    <div>
        <label for="callRecipient">Call User ID:</label>
        <input type="text" id="callRecipient" placeholder="Enter recipient ID">
        <button id="callButton">Call</button>
    </div>
    <button id="hangupButton" disabled>Hang Up</button>
    <p id="callStatus"></p>
    <audio id="remoteAudio" autoplay></audio>

    <script src="/script.js"></script>
</body>
</html>
